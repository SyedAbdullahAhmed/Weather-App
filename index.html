<!doctype html>
<html lang="en">

<head>
  <!-- REQUIRED META TAGS -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>My Weather App</title>
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poltawski+Nowy&family=Signika+Negative:wght@400;500&display=swap"
    rel="stylesheet">
</head>
<style>
  * {
    font-weight: 800;
    font-family: 'Merriweather'
  }
  body {
    /* background: url(weather.jpg); */

    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  @media screen and (max-width: 828px) {
  .abc {
    display: flex;
    flex-direction: column;
  }
}
</style>

<body>
  <!-- NAV BAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" style="font-weight: 700;">Weather App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">
            Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link">Usuage Guide</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- CURRENT CITY WEATHER INFO -->
  <h1 style="text-align: center; font-family: 'Merriweather';  margin-top: 11vh;color: white;">Weather For
    <span id="cityName"></span>
  </h1>
  <div class="container" style="margin-top: 12vh;">
    <div class="container">
      <div class="card-deck mb-3 text-center abc">
        <!-- 1ST BOX -->
        <div class="card mb-4 shadow-sm" style="border :2px solid white;background-color: transparent; color:white">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal " style="text-decoration: underline;">Temperature</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="temp2"></span>
              <small class=""style="color: white;">Â°C</small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Temperature is
                <span id="temp"></span>
              </li>
              <li>MAX Temperature is
                <span id="max_temp"></span>
              </li>
              <li>MIN Temperature is
                <span id="min_temp"></span>
              </li>
            </ul>
            <button type="button" id="btn1" class="b btn btn-lg btn-block btn-primary">City Info</button>
          </div>
        </div>
        <!-- 2ND BOX -->
        <div class="card mb-4 shadow-sm" style="border :2px solid white;background-color: transparent; color:white">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal" style="text-decoration: underline;">Humidity Info</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="humidity2"></span>
              <small class="" style="color: white;">%</small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Wind Degree is
                <span id="wind_degrees"></span>
              </li>
              <li>Feels like
                <span id="feels_like"></span>
              </li>
              <li>Humidity is
                <span id="humidity"></span>
              </li>
            </ul>
            <button type="button" id="btn2" class="b btn btn-lg btn-block btn-primary">City Info</button>
          </div>
        </div>
        <!-- 3RD BOX -->
        <div class="card mb-4 shadow-sm" style="border :2px solid white;background-color: transparent; color:white">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal" style="text-decoration: underline;">Wind Info</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">
              <span id="wind_speed2"></span>
              <small class="" style="color: white;">km/hr</small>
            </h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Wind Speed is
                <span id="wind_speed"></span>
              </li>
              <li>Sunrise Time is
                <span id="sunrise"></span>
              </li>
              <li>Sunset Time is
                <span id="sunset"></span>
              </li>
            </ul>
            <button type="button" id="btn3" class="b btn btn-lg btn-block btn-primary">City Info</button>
          </div>
        </div>
      </div>
      <!-- JAVASCRIPT BOOTSTRAP -->
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
      <!-- JAVASCRIPT LOGIC & API-->
      <script src="script.js"></script>
</body>

</html>
